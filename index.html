<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>DeckSlither In en Ucuz Slime Fun ürünleri</title>
  </head>
  <body>
    <div class="Ana-Yazı"><h1 class="hagyazı">H.A.G. Ticaret A.Ş.</h1></div>
    <table>
      <tbody>
        <tr>
          <td>
            <div class="lead-dust">
              <img src="./dusts/lead_dust.png" />
              <h2>lead Dust</h2>
              <h3>Tane Fiyatı: 1TL</h3>
              <button>Satın Al</button>

            </div>
          </td>
          <td>
            <div class="iron-dust">
              <img src="./dusts/iron_dust.png" />
              <h2>İron Dust</h2>
              <h3>Tane Fiyatı: 1TL</h3>
              <button>Satın Al</button>
            </div>
          </td>
          <td>
            <div class="gold-dust">
              <img src="./dusts/gold_dust.png" />
              <h2>Gold Dust</h2>
              <h3>Tane Fiyatı: 1TL</h3>
              <button>Satın Al</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="copper-dust">
              <img src="./dusts/copper_dust.png" />
              <h2>Copper Dust</h2>
              <h3>Tane Fiyatı: 1TL</h3>
              <button>Satın Al</button>
            </div>
          </td>
          <td>
            <div class="magnezyum">
              <img src="./dusts/magnesium_dust.png" />
              <h2>Magnesiun Dust</h2>
              <h3>Tane Fiyatı: 1TL</h3>
              <button>Satın Al</button>
            </div>
          </td>
          <td>
            <div class="silver">
              <img src="./dusts/silver_dust.png" />
              <h2>Silver Dust</h2>
              <h3>Tane Fiyatı: 1TL</h3>
              <button>Satın Al</button>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="zinc">
              <img src="./dusts/zinc_dust.png" />
              <h2>Zinc Dust</h2>
              <h3>Tane Fiyatı: 1TL</h3>
              <button class="zincbutton" onClick="buyDust('zinc ala tıklandı')">
                Satın Al
              </button>
            </div>
          </td>
          <td>
            <div class="aliminüm">
              <img src="./dusts/aluminum_dust.png" />
              <h2>Aluminum Dust</h2>
              <h3>Tane Fiyatı: 1TL</h3>
              <button>Satın Al</button>
            </div>
          </td>
          <td>
            <div class="tin">
              <img src="./dusts/tin_dust.png" />
              <h2>lead dust</h2>
              <h3>Tane Fiyatı: 1TL</h3>
              <button>Satın Al</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <script>
      function buyDust(type) {
        return alert(type);
      }
    </script>
  </body>
</html>
